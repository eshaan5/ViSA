<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViSA</title>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&display=swap" rel="stylesheet">
<!--style.css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><u>ViSA - Visualizer for Sorting Algorithms</u></h1><br>
    <nav class="navbar">
        <button class="new button" value="button text" id="new" onclick="generate()">New Array</button>
        <span class="size">
            No of Bars
           <input id="arr_sz" type="range"  min=4 max=30 step=1 oninput="generatebars(this.value)"></span>    
        <div class="options">
        <button class="bubble button" type="button" onclick="BubbleSort(),disable()" id="bubble">Bubble Sort</button>
        <button class="quick button" type="button" id="quick">Quick Sort</button>
        <button class="insertion button" type="button" onclick="InsertionSort()">Insertion Sort</button>
        <button class="selection button" type="button" onclick="SelectionSort(),disable()" id="selection">Selection Sort</button>
        <button class="merge button" type="button" id="merge" onclick="MergeSort(0,20)">Merge Sort</button>
        </div>
    </nav>
    <br>
    <section class="bars"></section>
    <br>
    <footer><p>Contact Us
        <br><a href="https://www.linkedin.com/in/eshaan-bagga-60179a210/" target="_blank"><img src="linkedin.jfif" alt=""></a>                    <a href="https://github.com/eshaan5" target="_blank"><img src="github.png" alt=""></a></p></footer>
</body>
<script src="source.js"></script>
</html>
